  <title>Variables</title>
</head>
<body>
  
  <script>
    // the word let creates a new variable
    // then afterwards name the variable --- variable1
    let variable1 = 3;
    console.log(variable1);
    let calculation = 2 +2;
    console.log(calculation);
    // we can use a variable wherever we use a value and JS will subsitute the variable with the value
    console.log(calulation + 2);
    // we can also store strings

    let message = "hello";
    console.log(message);
    // variable name restrictions
    // 1. we cant use special words example: let
    // 2. cant start with a number eg let 2name = 3; however we can use numbers in the middle or the end eg let na2me = 3;
    // 3. we can't use most special characters except:$_     in a variable name or even space
// semicolon means this is the end of an instruction
console.log(message); console.log(';'); // the semicolons here are very essential
// Javascript has a fature called semicolon insertion meaning it inserts the last semi colon in a line of code automatically if you forget it
    // reassigning a value to a variable
    // we do not use the word let wen re-assigning bcoz let creates a new variable
    variable1 = 5;
    console.log(variable1);

    // 3 ways to create variables

  </script>
